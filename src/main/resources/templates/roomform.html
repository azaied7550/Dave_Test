<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <title>Room Form</title>

</head>
<body>

<br />
<div class="container">

    <div th:fragment="navbar" class="navbar  navbar-light bg-faded">
        <div class="navbar-brand">

            <a class="navbar brand" href="/add">Add a New Room</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class=""><a href="#"></a></li>
                    <li class=""><a href="#"></a></li>
                </ul>
            </div>

        </div>
    </div>
    <form action="#" th:action="@{/process}" th:object="${room}" method="post">
        <input type="hidden" th:field="*{id}" />

        <p class="col-md-2"></p><label class="col-md-4">Room Address:</label> <input type="text" th:field="*{address}" />
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"> </span> <br /><br />

        <p class="col-md-2"></p><label class="col-md-4">City:</label> <input type="text" th:field="*{city}" />
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> </span> <br /> <br />

        <p class="col-md-2"></p><label class="col-md-4">State:</label> <input type="text" th:field="*{state}" />
        <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"> </span> <br /><br />

        <p class="col-md-2"></p><label class="col-md-4">Room Price:</label> <input type="number" th:field="*{price}" />
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </span> <br /><br />


        <p class="col-md-2"></p><label class="col-md-4">Rental Status:</label>
        <span th:text="${room.rentalStatus}" ></span> <br />
        <div class="col-md-12">
            <p class="col-md-6"></p><input type="submit" value="Submit" />
        </div>


    </form>
    <div class="vl"></div>
</div>
<script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
</body>
</html>
